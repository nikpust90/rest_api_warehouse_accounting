<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: flex-start; /* Выравнивание по левому краю */
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            align-self: flex-start; /* Кнопка тоже выровнена по левому краю */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px; /* Сдвиг ошибки ближе к полю */
            margin-bottom: 20px;
        }
    </style>


</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${keyOfNewPerson}">

    <label for="fullNameOfInput">Введите ФИО</label>
    <input type="text" id="fullNameOfInput" th:field="*{fullName}" />
    <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

    <label for="birthYearOfInput">Введите год рождения</label>
    <input type="number" id="birthYearOfInput" th:field="*{birthYear}" />
    <div class="error" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>

    <input type="submit" value="Create!" />
</form>

</body>
</html>
